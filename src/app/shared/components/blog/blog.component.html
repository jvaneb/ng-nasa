<div class="text-white mx-auto p-12">
  <div class="flex flex-wrap -m-4">
    <div class="p-4 md:w-1/3" *ngFor="let arr of arrayApod">
      <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
        <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{arr.url}}" width="720" height="400" alt="blog">
        <div class="p-6">
          <h1 class="title-font text-lg font-medium text-white mb-3">{{ arr.title }}</h1>
          <p class="leading-relaxed mb-3 line-clamp-4">{{ arr.explanation }}</p>
          <div class="flex items-center flex-wrap ">
            <a class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0" [routerLink]="['./blog-detail', arr.date ]">Learn More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>             
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
