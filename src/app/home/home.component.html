<div *ngFor="let star of stars"
       class="star"
       [ngStyle]="{
         top: star.top + '%',
         left: star.left + '%',
         '--translate-x': star.translateX,
         '--translate-y': star.translateY}">
</div>
<section class="bg-cover bg-center">  
  <div class="md:container md:mx-auto p-3 mt-52 mb-52">
      <div class="w-full">
        <p class="text-center text-white" id="p-title">
          API Nasa
        </p>
      </div>
  </div>  
</section>

<section class="container mx-auto ">
  <app-blog
  [arrayApod]="arrayApod"></app-blog>
</section>
