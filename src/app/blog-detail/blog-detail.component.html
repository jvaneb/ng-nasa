<section class="container mx-auto py-10">
  <img class="bg-center p-4 object-none h-80 w-full transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0 rounded-md" src="{{ arrayApod?.url }}">
  <h1 class="mb-4 text-3xl font-extrabold  text-center text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-red-800 from-red-400">{{ arrayApod?.title }}</span>
  </h1>

  <p class="text-zinc-100 hover:text-slate-400 transition-all duration-300 text-xl mb-4 p-4 text-justify">{{ arrayApod?.explanation }}</p>
  
  <div class="flex items-center gap-4">
    <img class="w-10 h-10 rounded-full" src="{{ arrayApod?.url }}" alt="">
    <div class="font-medium text-white">
        <div>{{ arrayApod?.copyright }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">
          {{ arrayApod?.date | date }}
        </div>
    </div>
  </div>

</section>
